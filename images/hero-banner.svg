<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF6B6B;#4ECDC4;#45B7D1;#FF6B6B" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1">
        <animate attributeName="stop-color" values="#4ECDC4;#45B7D1;#FF6B6B;#4ECDC4" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1">
        <animate attributeName="stop-color" values="#45B7D1;#FF6B6B;#4ECDC4;#45B7D1" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="subtitleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7B731;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#FC5C65;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#F7B731;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="#1a1a2e"/>
  
  <!-- Animated background particles -->
  <circle cx="100" cy="50" r="2" fill="#4ECDC4" opacity="0.6">
    <animate attributeName="cy" values="50;250;50" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="200" r="2" fill="#FF6B6B" opacity="0.6">
    <animate attributeName="cy" values="200;50;200" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="100" r="2" fill="#45B7D1" opacity="0.6">
    <animate attributeName="cy" values="100;250;100" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="12s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="150" r="2" fill="#F7B731" opacity="0.6">
    <animate attributeName="cy" values="150;50;150" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="80" r="2" fill="#4ECDC4" opacity="0.6">
    <animate attributeName="cy" values="80;230;80" dur="11s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="11s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="180" r="2" fill="#FC5C65" opacity="0.6">
    <animate attributeName="cy" values="180;60;180" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Left Robot with floating animation -->
  <g transform="translate(80, 80)">
    <animateTransform attributeName="transform" type="translate" 
      values="80,80; 80,70; 80,80" dur="3s" repeatCount="indefinite"/>
    <text font-size="60" filter="url(#glow)">ğŸ¤–</text>
  </g>
  
  <!-- Left Stars with shake animation -->
  <g transform="translate(160, 75)">
    <animateTransform attributeName="transform" type="translate" 
      values="160,75; 165,70; 160,75; 155,70; 160,75" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" 
      values="0 30 30; 15 30 30; 0 30 30; -15 30 30; 0 30 30" dur="2s" repeatCount="indefinite" additive="sum"/>
    <text font-size="48" filter="url(#glow)">âœ¨</text>
  </g>
  
  <!-- Main Title with animated gradient -->
  <text x="600" y="105" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
        text-anchor="middle" fill="url(#titleGradient)" filter="url(#glow)">
    Temporal + OpenAI Agents SDK Workshop
    <animate attributeName="y" values="105;100;105" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Right Stars with shake animation -->
  <g transform="translate(1000, 75)">
    <animateTransform attributeName="transform" type="translate" 
      values="1000,75; 1005,70; 1000,75; 995,70; 1000,75" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    <animateTransform attributeName="transform" type="rotate" 
      values="0 30 30; -15 30 30; 0 30 30; 15 30 30; 0 30 30" dur="2s" repeatCount="indefinite" begin="0.5s" additive="sum"/>
    <text font-size="48" filter="url(#glow)">âœ¨</text>
  </g>
  
  <!-- Right Robot with floating animation -->
  <g transform="translate(1060, 80)">
    <animateTransform attributeName="transform" type="translate" 
      values="1060,80; 1060,70; 1060,80" dur="3s" repeatCount="indefinite" begin="1s"/>
    <text font-size="60" filter="url(#glow)">ğŸ¤–</text>
  </g>
  
  <!-- Rocket Icon Left -->
  <g transform="translate(250, 165)">
    <animateTransform attributeName="transform" type="translate" 
      values="250,165; 250,160; 250,165" dur="2.5s" repeatCount="indefinite"/>
    <text font-size="40">ğŸš€</text>
  </g>
  
  <!-- Subtitle -->
  <text x="600" y="165" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF" filter="url(#glow)">
    Learn to Build Durable AI Agents
    <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Rocket Icon Right -->
  <g transform="translate(910, 165)">
    <animateTransform attributeName="transform" type="translate" 
      values="910,165; 910,160; 910,165" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    <text font-size="40">ğŸš€</text>
  </g>
  
  <!-- Bottom text with sliding animation -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="24" font-style="italic" 
        text-anchor="middle" fill="#B8B8B8">
    OpenAI Agents SDK + Temporal in 90 Minutes
    <animate attributeName="x" values="600;605;600;595;600" dur="5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Feature badges -->
  <text x="280" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="600" 
        text-anchor="middle" fill="#4ECDC4">
    Zero local setup
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="600" 
        text-anchor="middle" fill="#4ECDC4">
    Hands-on exercises
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </text>
  
  <text x="920" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="600" 
        text-anchor="middle" fill="#4ECDC4">
    Production-ready patterns
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite" begin="0.6s"/>
  </text>
  
  <!-- Animated icons at bottom -->
  <g transform="translate(220, 285)">
    <text font-size="20">ğŸ¯</text>
    <animateTransform attributeName="transform" type="scale" 
      values="1 1; 1.2 1.2; 1 1" dur="1.5s" repeatCount="indefinite" additive="sum"/>
  </g>
  
  <g transform="translate(360, 285)">
    <text font-size="20">ğŸ›¡ï¸</text>
    <animateTransform attributeName="transform" type="scale" 
      values="1 1; 1.2 1.2; 1 1" dur="1.5s" repeatCount="indefinite" begin="0.3s" additive="sum"/>
  </g>
  
  <g transform="translate(590, 285)">
    <text font-size="20">ğŸ”„</text>
    <animateTransform attributeName="transform" type="rotate" 
      values="0 10 10; 360 10 10" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(730, 285)">
    <text font-size="20">âš¡</text>
    <animateTransform attributeName="transform" type="scale" 
      values="1 1; 1.3 1.3; 1 1" dur="1s" repeatCount="indefinite" additive="sum"/>
  </g>
  
  <g transform="translate(870, 285)">
    <text font-size="20">ğŸ“</text>
    <animateTransform attributeName="transform" type="scale" 
      values="1 1; 1.2 1.2; 1 1" dur="1.5s" repeatCount="indefinite" begin="0.6s" additive="sum"/>
  </g>
</svg>
